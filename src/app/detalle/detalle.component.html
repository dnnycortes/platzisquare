<div class="cover">
    <div class="breadcrumb">
        <a routerLink="/lugares">Lugares</a> / {{ lugar.nombre }}
    </div><!-- .breadcrumb -->

    <div class="picture">
        <img [src]="lugar.imagen" alt="">
    </div>
    <h1>{{ lugar.nombre }}</h1>
</div><!-- .cover -->



<div class="container shop-detail">
    <h1>Detalles</h1>
    <hr>
    <small>{{ lugar.distancia }}</small>
    <br>
    <div class="well">
        <p>{{ lugar.descripcion }}</p>
        <b>{{ lugar.plan }}</b>
    </div>
    <h2>Ubicaci√≥n</h2>
    <agm-map [latitude]="lugar.lat" [longitude]="lugar.lng" [zoom]="zoom" [fullscreenControl]="true" >
        <agm-marker [latitude]="lugar.lat" [longitude]="lugar.lng"></agm-marker>
    </agm-map>
</div>
